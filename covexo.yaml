name: my-vuejs-app
containers:
  - name: nodejs
    image: 'covexo/quickstart-vuejs:latest'
    runtimeOptions:
      cmd: start
      workDir: /app
      entryPoint: npm
    initScript: |-
      mv  my-vuejs-app/* ./
      rm -r my-vuejs-app/
      npm install
    env:
      HOST: 0.0.0.0
      NODE_ENV: dev
    persistentFolders:
      - name: source-code
        localSubPath: ./
        containerPath: /app
    routes:
      - hostPrefix: ''
        containerPort: 8080